<!DOCTYPE html>
<html ng-app="demo">
<head>
    <title>Custom widgets</title>
    <link href="../../../assets/bootstrap.min.css" rel="stylesheet">
    <script src="../../../lib/angular.js"></script>
    <script src="pagination.js"></script>

    <script type="text/javascript">
        angular.module('demo', ['bs.pagination'])
                .controller('PaginationExerciseCtrl', function ($scope) {
                    $scope.currentPage = 3;
                    $scope.items = 100;
                });
    </script>

</head>
<body ng-controller="PaginationExerciseCtrl">
<div class="container">

    <div class="well">

        <label for="collectionSize">Collection size: </label>
        <input type="number" ng-model="items" min="0" class="form-control" id="collectionSize"/>

        <label for="selectedPage">Selected page: </label>
        <input type="number" ng-model="currentPage" min="0" class="form-control" id="selectedPage"/>
    </div>

    <bs-pagination page="currentPage" collection-size="items"></bs-pagination>
</div>
</body>
</html>
